<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Seeking Luxury</title>
    <style>
        /*
        Colors are inspired by the "Seeking Luxury" splash screen.
        */
        :root {
            --bg-color: #FFF8E7;
            --text-color: #333;
            --accent-color: #E2B76C;
            --button-color: #E0859F;
            --button-text-color: #FFFFFF;
            --input-bg-color: rgba(255, 255, 255, 0.8);
            --border-color: #ccc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            text-align: left;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg-color);
            font-size: 14px;
            box-sizing: border-box;
            color: var(--text-color);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 5px rgba(226, 183, 108, 0.5);
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        .submit-button {
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 10px;
            width: 100%;
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 22px;
            }
            input, textarea {
                padding: 10px;
                font-size: 13px;
            }
            .submit-button {
                padding: 12px 25px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    <form action="mailto:wajahaddaneer@icloud.com" method="post" enctype="text/plain">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="Name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="Email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="Message" placeholder="Type your message here..." required></textarea>

        <button type="submit" class="submit-button">Send</button>
    </form>
</div>

</body>
</html>
